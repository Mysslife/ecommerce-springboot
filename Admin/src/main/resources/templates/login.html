<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">

<head th:replace="fragments::header">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>

                                    <!-- Messages for login cases -->
                                    <!-- Case failed có tham số param.error tương ứng với /login?error trong file AdminConfiguration trong hàm config phần .failureForwardUrl("/login?error"). Trong Java sau phần ? không gọi là query mà vẫn gọi là param -->
                                    <!-- Trong nodejs thì là req.query.key; Còn trong java: param.key để lấy key sau ? trong url (url?key) -->
                                    <!-- Param "error" là tự động trả về khi login lỗi của thư viện spring security. Nên nếu login lỗi thì chỉ cần gọi đến param.error để hiển thị msg login error -->
                                    <div class="alert alert-danger text-center" th:if="${param.error}">
                                        Invalid username or password
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-success text-center">
                                        You have been logged out
                                    </div>

                                    <form class="user" th:action="@{/do-login}" method="POST">
                                        <div class="form-group">
                                            <input type="email" name="username" class="form-control form-control-user"
                                                id="username" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" class="form-control form-control-user"
                                                placeholder="Password">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                        <hr>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/forgot-password}">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/register}">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments::script"></div>
</body>

</html>
