<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">

<head th:replace="fragments::header">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>

                            <!-- Messages for all registration cases -->
                            <div th:if="${emailError}">
                                <p class="alert alert-danger" th:text="${emailError}"></p>
                            </div>
                            <div th:if="${passwordError}">
                                <p class="alert alert-danger" th:text="${passwordError}"></p>
                            </div>
                            <div th:if="${success}">
                                <p class="alert alert-success" th:text="${success}"></p>
                            </div>
                            <div th:if="${errors}">
                                <p class="alert alert-danger" th:text="${errors}"></p>
                            </div>

                            <form th:action="@{/register-new}" th:object="${adminDto}" method="POST">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <!-- Vì có th:field nên không cần name="firstName" -->
                                        <input th:field="*{firstName}" type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                                             th:errors="*{firstName}"
                                        >
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input th:field="*{lastName}" type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
                                            th:errors="*{lastName}"
                                        ></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input th:field="*{username}" type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email username">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input th:field="*{password}" type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                             th:errors="*{password}"
                                        ></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input th:field="*{repeatPassword}" type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-primary btn-user btn-block" value="Register Account" />
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href="@{/forgot-password}">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments::script"></div>
</body>

</html>
